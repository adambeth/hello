<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            animation: colorChange 1s infinite alternate, flash 0.5s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            50% { color: yellow; }
            100% { color: green; }
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>YOU STINK</h1>
</body>
</html>
